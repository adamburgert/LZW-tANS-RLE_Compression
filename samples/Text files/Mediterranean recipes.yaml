- name: Greek Moussaka
  ingredients:
    - 2 eggplants
    - 500g ground lamb or beef
    - 1 onion, chopped
    - 2 cloves garlic, minced
    - 400g canned tomatoes
    - 2 tbsp tomato paste
    - 1 tsp cinnamon
    - Olive oil
    - Salt, pepper
    - For béchamel:
      - 50g butter
      - 50g flour
      - 500ml milk
      - Nutmeg
      - 1 egg yolk
      - Grated cheese (optional)
  preparation:
    - Slice eggplants, salt and drain them for 30 minutes.
    - Rinse, pat dry, and fry in olive oil until golden; set aside.
    - Sauté onion and garlic, add meat, cook until browned.
    - Add tomatoes, paste, cinnamon, salt, and pepper. Simmer 20 minutes.
    - Prepare béchamel: melt butter, stir in flour, slowly add milk, cook until thick. Add nutmeg, yolk, cheese.
    - Layer eggplants, meat sauce, more eggplant, then béchamel in a baking dish.
    - Bake at 180°C for 45 minutes or until golden on top.

- name: Italian Caprese Salad
  ingredients:
    - Fresh mozzarella (200g)
    - 2–3 ripe tomatoes
    - Fresh basil leaves
    - Extra virgin olive oil
    - Balsamic glaze (optional)
    - Salt, pepper
  preparation:
    - Slice tomatoes and mozzarella into even rounds.
    - Arrange alternately with basil leaves on a plate.
    - Drizzle with olive oil and balsamic glaze.
    - Season with salt and freshly ground pepper.
    - Serve chilled or at room temperature.

- name: Spanish Gazpacho
  ingredients:
    - 5 ripe tomatoes
    - 1 cucumber
    - 1 green bell pepper
    - 1 small red onion
    - 2 cloves garlic
    - 2 tbsp sherry vinegar
    - 3 tbsp olive oil
    - Salt, pepper
    - Chilled water or ice
  preparation:
    - Chop all vegetables roughly.
    - Blend tomatoes, cucumber, pepper, onion, garlic until smooth.
    - Add vinegar, olive oil, salt, pepper. Blend again.
    - Adjust texture with cold water or ice.
    - Chill for at least 1 hour before serving.
    - Garnish with diced vegetables or croutons if desired.

- name: Lebanese Hummus
  ingredients:
    - 1 can (400g) chickpeas
    - 2–3 tbsp tahini
    - 1 clove garlic
    - Juice of 1 lemon
    - 2 tbsp olive oil
    - Salt
    - Water as needed
    - Paprika or sumac (optional garnish)
    - Fresh parsley (optional garnish)
  preparation:
    - Drain chickpeas (reserve some liquid).
    - Blend chickpeas, tahini, garlic, lemon juice, and salt.
    - Add olive oil and water or reserved liquid for smooth texture.
    - Adjust seasoning to taste.
    - Serve in a bowl with olive oil drizzle, paprika/sumac, and parsley.
    - Eat with pita bread or raw veggies.
